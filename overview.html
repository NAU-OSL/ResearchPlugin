<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica,
          Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
        font-size: 14px;
        line-height: 1.5;
      }

      body,
      html {
        max-width: 100%;
        overflow-x: hidden;
      }

      .row {
        justify-content: center;
        flex-direction: row;
        align-items: center;
        margin-top: 20px;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        margin-right: -5px;
        margin-left: -5px;
      }

      .row:first-of-type {
        margin-top: 80px;
      }

      .card {
        width: 20%;
        border-radius: 6px;
        background-color: #fff;
        border: 1px solid #e1e4e8;
        display: flex;
        margin-right: 20px;
        flex-direction: column;
        box-sizing: border-box;
        padding-left: 8px;
        padding-right: 8px;
      }

      .card-title,
      #list-title {
        font-family: Roboto, sans-serif;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        font-size: 1.25rem;
        line-height: 2rem;
        font-weight: 500;
        letter-spacing: 0.0125em;
        text-decoration: inherit;
        text-transform: inherit;
      }

      .card-title a:hover {
        text-decoration: underline;
      }

      .card-title a {
        color: #0366d6;
        text-decoration: none;
        font-weight: 600;
      }

      .card-title-small {
        font-size: 12px !important;
      }

      .card-text-section {
        padding-top: 18px;
        padding-right: 16px;
        padding-left: 16px;
      }

      .main-text {
        font-family: Roboto, sans-serif;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        font-size: 12px;
        line-height: 1.25rem;
        font-weight: 400;
        letter-spacing: 0.0178571429em;
        text-decoration: inherit;
        text-transform: inherit;
        opacity: 0.6;
      }

      .card-actions {
        display: flex;
        flex-direction: row;
        align-items: center;
        box-sizing: border-box;
        min-height: 52px;
        padding: 8px 8px 8px 16px;
      }

      .card-language-section {
        display: flex;
        flex-direction: row;
        padding: 8px;
        margin-left: 10px;
      }

      .card-language-section .top-language {
        margin-left: 10px;
      }

      .card-button {
        box-sizing: border-box;
      }

      .show {
        display: block;
      }

      .card-button .label {
        cursor: pointer;
        -moz-osx-font-smoothing: grayscale;
        color: #24292e;
        background-color: #fafbfc;
        border: 1px solid rgba(27, 31, 35, 0.15);
        box-shadow: 0 1px 0 rgba(27, 31, 35, 0.04),
          inset 0 1px 0 hsla(0, 0%, 100%, 0.25);
        transition: background-color 0.2s cubic-bezier(0.3, 0, 0.5, 1);
        padding: 5px 16px;
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        border-radius: 6px;
      }

      .label:hover {
        background-color: #0366d6;
        color: white;
      }

      /* The Modal (background) */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
      }

      /* Modal Content */
      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        height: 500px;
        overflow-y: scroll;
      }

      /* The Close Button */
      .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }

      .message-title {
        margin-bottom: 15px;
        margin-bottom: 15px;
        border-bottom: 1px solid #e1e4e8;
        font-family: Roboto, sans-serif;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        font-size: 0.875rem;
        line-height: 1.25rem;
        font-weight: 400;
        letter-spacing: 0.0178571429em;
        text-decoration: inherit;
        text-transform: inherit;
        padding: 5px;
      }

      #username {
        font-size: 32px;
        text-align: center;
        font-weight: bold;
      }

      .repo-language-color {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-top: 4px;
      }

      .text-gray {
        color: #586069 !important;
      }

      .octicon {
        vertical-align: text-bottom;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h3 id="username"></h3>
    <div id="content">
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="list-title">Commit Message Titles:</p>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="overview.js"></script>
  </body>
</html>
